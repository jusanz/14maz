version: "3.9"

services:
  db-gateway:
    build:
      context: ./db-gateway
      dockerfile: Dockerfile
    depends_on:
      - redis
      - postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: postgres
      POSTGRES_DB: postgres
    ports:
      - 8080:8080

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 8081:8080

  redis:
    image: redis:latest
    volumes:
      - redis:/data

  postgres:
    image: postgres:15
    restart: always
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - 5432:5432

volumes:
  redis:
